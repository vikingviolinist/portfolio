name: Auto commit

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  create-pull-request:
    name: Create PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Make changes to PR
        run: echo "Last updated $(date)" >> README.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ðŸ¤– Auto update readme
          committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: ci/readme-auto-update
          delete-branch: true
          title: 'ðŸ¤– Auto update readme'

  auto-commit:
    name: Auto commit to main
    runs-on: ubuntu-latest

    steps:
      - name: Push to main branch
        uses: Automattic/action-commit-to-branch@master
        with:
          branch: 'main'
          commit_message: 'ðŸ¤– Auto update readme'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
