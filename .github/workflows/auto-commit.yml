name: Auto commit

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  create-pull-request:
    name: Create PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Make changes to PR
        run: echo "Last updated $(date)" >> README.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ðŸ¤– Auto update readme
          committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: ci/readme-auto-update
          delete-branch: true
          title: 'ðŸ¤– Auto update readme'

  report:
    name: Commit manually
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create report file
        run: date +%s > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'vikingviolinist'
          git config --global user.email 'vikingviolinist@users.noreply.github.com'
          git add report.txt
          git commit -m "ðŸ’© Automated report"
          git push origin main
